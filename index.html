<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container fill">
      <div class="row">
        <div class="col-xs-offset-1 col-s-offset-1 col-xs-10 col-s-10 big-button">
          <img src="assets/activate_large.png">
          <h1 class="text-center">Activate ICEPlan</h1>
          <h2 class="text-center"><strong>Text Lily</strong> about <strong>Allergic Reaction</strong></h2>
        </div>
      </div>
      <div class="row top-buffer">
        <div class="col-xs-offset-1 col-s-offset-1 col-xs-10 col-s-10 small-button">
          <h3 class="text-center">Activate a Different ICEPlan</h3>
          <div class="selector-div">
            <select>
              <option value="" disabled="disabled" selected="selected">Choose an ICEPlan</option>
              <option value="1">One</option>
              <option value="2">Two</option>
            </select>
            <button class="btn activate-button">Activate</button>
          </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
  </body>
</html>
